################################
#                              #
# Alacritty Configuration File #
#                              #
################################

env:

    TERM: xterm-256color

window:
  
    dimensions:
        columns:  0
        lines:    0

    position:
        x:  0
        y:  0

    padding:
        x: 10
        y: 10

    dynamic_padding:  true

    decorations:  none

    startup_mode: Windowed

    title: Terminal

    dynamic_title: false

    #class:
        #instance:  Alacritty
        #general:   Alacritty

scrolling:
  
    history:  500

    multiplier: 3

font:

    normal:
        family: SF Mono
        style:  Retina

    bold:
        family: SF Mono
        style:  Semibold

    italic:
        family: SF Mono
        style:  Italic

    bold_italic:
        family: SF Mono
        style:  Semibold Italic

    size: 7.0

    offset:
        x:  0
        y:  0

    glyph_offset:
        x:  0
        y:  0

    use_thin_strokes: true

    draw_bold_text_with_bright_colors:  true

colors:
  
  primary:
    background: '0x282828'
    foreground: '0xebdbb2'

  normal:
    black:   '0x282828'
    red:     '0xcc241d'
    green:   '0x98971a'
    yellow:  '0xd79921'
    blue:    '0x458588'
    magenta: '0xb16286'
    cyan:    '0x689d6a'
    white:   '0xa89984'

  bright:
    black:   '0x928374'
    red:     '0xfb4934'
    green:   '0xb8bb26'
    yellow:  '0xfabd2f'
    blue:    '0x83a598'
    magenta: '0xd3869b'
    cyan:    '0x8ec07c'
    white:   '0xebdbb2'

bell:

    animation:  EaseOutExpo

    duration: 0

    color:  '#ffffff'

    command: None

selection:
  
    semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"

    save_to_clipboard: false    

cursor:
  
    style:
        shape: Beam
        blinking: Off

    vi_mode_style: None

    blink_interval: 750

    unfocused_hollow: true

    thickness: 0.15

live_config_reload: true

shell:

    program:  /bin/bash

    args:
      - --login

working_directory:  None

alt_send_esc: true

mouse:
  
    double_click: { threshold: 300 }
    triple_click: { threshold: 300 }

    hide_when_typing: false

key_bindings:

    - { key: C,       mods: Command, action: Copy }
    - { key: V,       mods: Command, action: Paste }
    - { key: Equals,  mods: Command, action: IncreaseFontSize }
    - { key: Minus,   mods: Command, action: DecreaseFontSize }

